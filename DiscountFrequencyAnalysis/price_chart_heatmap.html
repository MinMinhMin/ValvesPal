
        <!DOCTYPE html>
        <html>
        <head>
            <title>Biểu Đồ Heatmap - Phân Tích Tần Suất Giảm Giá</title>
            <script src="https://code.highcharts.com/highcharts.js"></script>
            <script src="https://code.highcharts.com/modules/heatmap.js"></script>
            <script src="https://code.highcharts.com/modules/exporting.js"></script>
        <style>
            @font-face {
                    font-family: 'MyCustomFont';
                    src: url('../FVF_Fernando_08.ttf') format('truetype');
                    font-weight: normal;
                    font-style: normal;
                }

                body {
                    font-family: 'MyCustomFont', sans-serif;
                }
            ::-webkit-scrollbar {
                            width: 12px;
                            background: black;
                            margin: 15px 0 15px 0;
                            border-radius: 0px;
                        }

                        /* Style cho tay cầm thanh cuộn dọc */
                        ::-webkit-scrollbar-thumb {
                            background-color: white;
                            min-height: 30px;
                            border-radius: 7px;
                            border: 3px solid black;
                        }

                        /* Hover trên tay cầm thanh cuộn dọc */
                        ::-webkit-scrollbar-thumb:hover {
                            background-color: silver;
                        }

                        /* Nhấn tay cầm thanh cuộn dọc */
                        ::-webkit-scrollbar-thumb:active {
                            background-color: rgb(185, 0, 92);
                        }

                        /* Style cho nút cuộn lên */
                        ::-webkit-scrollbar-button:vertical:increment {
                            border: 3px solid black;
                            background-color: white;
                            height: 15px;
                            border-top-left-radius: 7px;
                            border-top-right-radius: 7px;
                        }

                        /* Style cho nút cuộn xuống */
                        ::-webkit-scrollbar-button:vertical:decrement {
                            border: 3px solid black;
                            background-color: white;
                            height: 15px;
                            border-bottom-left-radius: 7px;
                            border-bottom-right-radius: 7px;
                        }

                        /* Ẩn các mũi tên */
                        ::-webkit-scrollbar-button {
                            background: none;
                        }

                        /* Cấm các phần trang (khu vực không phải tay cầm) */
                        ::-webkit-scrollbar-track-piece {
                            background: none;
                        }
        </style>
        </head>
        <body>
            <div id="container1" style="width: 100%; height: 500px; margin-bottom: 50px;"></div>
            <div id="container2" style="width: 100%; height: 500px;"></div>
            <script type="text/javascript">
                function syncExtremes(e) {
                    var thisChart = this.chart;

                    if (e.trigger !== 'syncExtremes') { // Prevent feedback loop
                        Highcharts.each(Highcharts.charts, function (chart) {
                            if (chart !== thisChart) {
                                if (chart.xAxis[0].setExtremes) { // It is null while updating
                                    chart.xAxis[0].setExtremes(
                                        e.min,
                                        e.max,
                                        undefined,
                                        false,
                                        { trigger: 'syncExtremes' }
                                    );
                                }
                            }
                        });
                    }
                }

                document.addEventListener('DOMContentLoaded', function () {
                    var chartConfig1 = {"chart": {"type": "heatmap", "plotBorderWidth": 1, "zoomType": "xy", "style": {"fontFamily": "MyCustomFont"}}, "title": {"text": "Ph\u00e2n T\u00edch T\u1ea7n Su\u1ea5t Gi\u1ea3m Gi\u00e1 Cho M\u1ed7i C\u1eeda H\u00e0ng", "style": {"fontFamily": "MyCustomFont"}}, "xAxis": {"categories": ["Fanatical", "Steam"], "title": {"text": "C\u1eeda H\u00e0ng"}, "labels": {"style": {"fontSize": "10px"}}}, "yAxis": {"categories": ["2023-11", "2023-12", "2024-01", "2024-02", "2024-03", "2024-04", "2024-05", "2024-06", "2024-07", "2024-08", "2024-09", "2024-10", "2024-11", "2024-12", "2025-01", "2025-02"], "title": {"text": "Th\u00e1ng"}, "reversed": true, "labels": {"style": {"fontSize": "10px"}}}, "colorAxis": {"min": 0, "minColor": "#FFFFFF", "maxColor": "#007BFF"}, "legend": {"align": "right", "layout": "vertical", "margin": 0, "verticalAlign": "top", "y": 25, "symbolHeight": 280}, "tooltip": {"pointFormat": "T\u1ea7n Su\u1ea5t Gi\u1ea3m Gi\u00e1: <b>{point.value}</b>"}, "series": [{"name": "T\u1ea7n Su\u1ea5t Gi\u1ea3m Gi\u00e1", "borderWidth": 1, "data": [[0, 0, 4], [0, 1, 3], [0, 2, 1], [0, 3, 3], [0, 4, 2], [0, 5, 1], [0, 6, 1], [0, 7, 3], [0, 8, 0], [0, 9, 1], [0, 10, 1], [0, 11, 2], [0, 12, 1], [1, 0, 0], [1, 1, 0], [1, 2, 0], [1, 3, 0], [1, 4, 0], [1, 5, 0], [1, 6, 0], [1, 7, 0], [1, 8, 3], [1, 9, 4], [1, 10, 0], [1, 11, 1], [1, 12, 0]], "dataLabels": {"enabled": true, "color": "#000000", "format": "{point.value}"}}]};
                    var chartConfig2 = {"chart": {"type": "heatmap", "plotBorderWidth": 1, "zoomType": "xy", "style": {"fontFamily": "MyCustomFont"}}, "title": {"text": "D\u1ef1 \u0110o\u00e1n T\u1ea7n Su\u1ea5t Gi\u1ea3m Gi\u00e1 Trong Ba Th\u00e1ng T\u1edbi", "style": {"fontFamily": "MyCustomFont"}}, "xAxis": {"categories": ["Fanatical", "Steam"], "title": {"text": "C\u1eeda H\u00e0ng"}, "labels": {"style": {"fontSize": "10px"}}}, "yAxis": {"categories": ["2023-11", "2023-12", "2024-01", "2024-02", "2024-03", "2024-04", "2024-05", "2024-06", "2024-07", "2024-08", "2024-09", "2024-10", "2024-11", "2024-12", "2025-01", "2025-02"], "title": {"text": "Th\u00e1ng"}, "reversed": true, "labels": {"style": {"fontSize": "10px"}}}, "colorAxis": {"min": 0, "minColor": "#FFFFFF", "maxColor": "#007BFF"}, "legend": {"align": "right", "layout": "vertical", "margin": 0, "verticalAlign": "top", "y": 25, "symbolHeight": 280}, "tooltip": {"pointFormat": "D\u1ef1 \u0110o\u00e1n T\u1ea7n Su\u1ea5t Gi\u1ea3m Gi\u00e1: <b>{point.value}</b>"}, "series": [{"name": "D\u1ef1 \u0110o\u00e1n T\u1ea7n Su\u1ea5t Gi\u1ea3m Gi\u00e1", "borderWidth": 1, "data": [[0, 13, 0], [0, 14, 0], [0, 15, 0], [1, 13, 1], [1, 14, 1], [1, 15, 1]], "dataLabels": {"enabled": true, "color": "#000000", "format": "{point.value}"}}]};

                    chartConfig1.chart.events = {
                        load: function () {
                            this.xAxis[0].update({ events: { afterSetExtremes: syncExtremes } });
                        }
                    };
                    chartConfig2.chart.events = {
                        load: function () {
                            this.xAxis[0].update({ events: { afterSetExtremes: syncExtremes } });
                        }
                    };

                    Highcharts.chart('container1', chartConfig1);
                    Highcharts.chart('container2', chartConfig2);
                });
            </script>
        </body>
        </html>
